        gap: 0.45rem;
        padding: 0.4rem 1rem;

        background: rgb(255 255 255 / 0.12);

        font-size: 0.95rem;
      }

        height: 6px;
        border-radius: 999px;
        background: #d4af37;
        display: inline-flex;
      }

      .hero-critical__title {

        font-weight: 700;
        line-height: 1.15;
        margin-bottom: 1rem;
        text-shadow: 0 2px 4px rgb(0 0 0 / 0.35);
      }

        max-width: 48rem;
        color: rgb(255 255 255 / 0.85);
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .hero-critical__actions {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;

      .hero-critical__primary-cta,
      .hero-critical__secondary-cta {
        border-radius: 0.85rem;
        padding: 0.95rem 1.75rem;
        font-weight: 600;
        border: 2px solid transparent;
        text-decoration: none;
        transition: background 0.3s ease, transform 0.3s ease, border-color 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

        background: #d4af37;
        color: #fff;
        box-shadow: 0 4px 14px rgb(212 175 55 / 0.25);
      }

      .hero-critical__secondary-cta {
        border-color: rgb(255 255 255 / 0.4);
        color: #fff;
        background: transparent;
      }

      .hero-critical__secondary-cta:focus-visible {
        outline: 2px solid #d4af37;
        outline-offset: 2px;
      }

        border-color: #fff;
        background: rgb(255 255 255 / 0.08);
