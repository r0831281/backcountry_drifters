<!DOCTYPE html>
<html>
<head>
    <title>Test Firebase Connection</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid;
        }
        .success {
            background: #d1fae5;
            border-color: #10b981;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }
        .info {
            background: #dbeafe;
            border-color: #3b82f6;
            color: #1e40af;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #059669;
        }
        pre {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Firebase Connection Test</h1>
    <p>This page tests your Firebase connection without running the full app.</p>

    <div id="status"></div>

    <h2>Actions:</h2>
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="createTestBooking()">Create Test Booking</button>
    <button onclick="listBookings()">List All Bookings</button>

    <h2>Results:</h2>
    <pre id="output">Click a button above to start...</pre>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, Timestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB-2kEOxjE8ktM3LlxIikXXtH0L2impwqg",
            authDomain: "backcountry-drifters.firebaseapp.com",
            projectId: "backcountry-drifters",
            storageBucket: "backcountry-drifters.appspot.com",
            messagingSenderId: "538672257619",
            appId: "1:538672257619:web:b10ffa90b48365385704a6"
        };

        let app, db;
        let output = document.getElementById('output');
        let statusDiv = document.getElementById('status');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }

        function setStatus(message, type) {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        window.testConnection = async function() {
            try {
                log('Initializing Firebase...', 'info');
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);

                log('âœ… Firebase initialized successfully!', 'success');
                log(`Project ID: ${firebaseConfig.projectId}`, 'info');

                setStatus('âœ… Firebase connected successfully!', 'success');

                // Try to read from bookings collection
                log('\nTesting Firestore read access...', 'info');
                const snapshot = await getDocs(collection(db, 'bookings'));
                log(`âœ… Successfully read bookings collection (${snapshot.size} documents)`, 'success');

            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
                setStatus(`âŒ Connection failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        };

        window.createTestBooking = async function() {
            try {
                if (!db) {
                    log('âŒ Please test connection first', 'error');
                    return;
                }

                log('\nCreating test booking...', 'info');

                const testBooking = {
                    tripId: 'test-trip-1',
                    tripTitle: 'Test Trip',
                    guestName: 'Test User',
                    email: 'test@example.com',
                    phone: '(403) 555-0000',
                    preferredDate: '2024-12-20',
                    guestCount: 2,
                    specialRequests: 'This is a test booking created via connection test',
                    status: 'pending',
                    submittedAt: Timestamp.now()
                };

                const docRef = await addDoc(collection(db, 'bookings'), testBooking);
                log(`âœ… Test booking created successfully!`, 'success');
                log(`   Booking ID: ${docRef.id}`, 'info');
                setStatus('âœ… Test booking created! Check your Firebase Console.', 'success');

            } catch (error) {
                log(`âŒ Error creating booking: ${error.message}`, 'error');
                setStatus(`âŒ Failed to create booking: ${error.message}`, 'error');
                console.error('Full error:', error);

                if (error.message.includes('Missing or insufficient permissions')) {
                    log('\nâš ï¸  This likely means Firestore rules haven\'t been deployed.', 'error');
                    log('   Run: npx firebase deploy --only firestore:rules', 'info');
                }
            }
        };

        window.listBookings = async function() {
            try {
                if (!db) {
                    log('âŒ Please test connection first', 'error');
                    return;
                }

                log('\nFetching all bookings...', 'info');
                const snapshot = await getDocs(collection(db, 'bookings'));

                if (snapshot.empty) {
                    log('â„¹ï¸  No bookings found in database', 'info');
                    setStatus('â„¹ï¸  No bookings found. Try creating a test booking.', 'info');
                } else {
                    log(`âœ… Found ${snapshot.size} booking(s):`, 'success');
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        log(`\n  ðŸ“… Booking ID: ${doc.id}`, 'info');
                        log(`     Guest: ${data.guestName}`, 'info');
                        log(`     Trip: ${data.tripTitle}`, 'info');
                        log(`     Date: ${data.preferredDate}`, 'info');
                        log(`     Status: ${data.status}`, 'info');
                    });
                    setStatus(`âœ… Found ${snapshot.size} booking(s) in database`, 'success');
                }

            } catch (error) {
                log(`âŒ Error listing bookings: ${error.message}`, 'error');
                setStatus(`âŒ Failed to list bookings: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        };

        // Auto-test connection on load
        window.addEventListener('load', () => {
            log('Page loaded. Click "Test Connection" to begin.', 'info');
        });
    </script>
</body>
</html>
